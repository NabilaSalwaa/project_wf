<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Debug CORS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Consolas', 'Monaco', monospace;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto;
        }
        h1 { 
            color: #10b981; 
            margin-bottom: 20px;
            font-size: 28px;
        }
        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
        }
        .test-section h3 {
            color: #60a5fa;
            margin-bottom: 15px;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .result {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
        }
        .success { border-color: #10b981; color: #10b981; }
        .error { border-color: #ef4444; color: #ef4444; }
        .info { border-color: #60a5fa; color: #60a5fa; }
        pre { 
            margin: 10px 0; 
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #10b981;
        }
        .stat-label {
            color: #9ca3af;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #10b981;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß CORS & API Debug Tool</h1>
        
        <div class="grid">
            <div class="stat">
                <div class="stat-label">Backend URL</div>
                <div class="stat-value">localhost:8081</div>
            </div>
            <div class="stat">
                <div class="stat-label">Frontend URL</div>
                <div class="stat-value">localhost:5173</div>
            </div>
            <div class="stat">
                <div class="stat-label">Test Status</div>
                <div class="stat-value" id="test-status">Not tested</div>
            </div>
        </div>

        <div class="test-section">
            <h3>Test 1: Cek Endpoint Accessible</h3>
            <button onclick="testEndpoint()">Test /api/test.php</button>
            <button onclick="testLoginEndpoint()">Test /api/login.php</button>
            <div id="result1" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>Test 2: Test CORS Headers</h3>
            <button onclick="testCORS()">Test CORS Preflight</button>
            <div id="result2" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>Test 3: Test Login (ahmadrizki@gmail.com)</h3>
            <button onclick="testLogin('ahmadrizki@gmail.com', 'password')">Login Nasabah</button>
            <button onclick="testLogin('admin@bangkit.com', 'admin123')">Login Admin</button>
            <div id="result3" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>Test 4: Cek Axios Configuration</h3>
            <button onclick="checkAxiosConfig()">Check Axios Config</button>
            <div id="result4" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        function showResult(id, message, type = 'info') {
            const el = document.getElementById(id);
            el.style.display = 'block';
            el.className = 'result ' + type;
            el.innerHTML = message;
        }

        async function testEndpoint() {
            const result = document.getElementById('result1');
            showResult('result1', '‚è≥ Testing...', 'info');
            
            try {
                const response = await fetch('http://localhost:8081/web%20framework/backend/api/test.php', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                showResult('result1', `
                    <strong>‚úÖ Endpoint Accessible!</strong><br><br>
                    Status: ${response.status}<br>
                    Response:<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
                
                document.getElementById('test-status').textContent = '‚úÖ OK';
                document.getElementById('test-status').style.color = '#10b981';
            } catch (error) {
                showResult('result1', `
                    <strong>‚ùå Endpoint NOT Accessible!</strong><br><br>
                    Error: ${error.message}<br><br>
                    <strong>Possible causes:</strong><br>
                    ‚Ä¢ Backend not running<br>
                    ‚Ä¢ Wrong port (should be 8081)<br>
                    ‚Ä¢ PHP server not started<br><br>
                    <pre>${error.stack}</pre>
                `, 'error');
                
                document.getElementById('test-status').textContent = '‚ùå FAIL';
                document.getElementById('test-status').style.color = '#ef4444';
            }
        }

        async function testLoginEndpoint() {
            showResult('result1', '‚è≥ Testing login.php...', 'info');
            
            try {
                const response = await fetch('http://localhost:8081/web%20framework/backend/api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                showResult('result1', `
                    <strong>‚úÖ login.php Accessible!</strong><br><br>
                    Status: ${response.status}<br>
                    Response:<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <br>
                    Expected error message karena empty credentials ‚úÖ
                `, 'success');
            } catch (error) {
                showResult('result1', `
                    <strong>‚ùå login.php NOT Accessible!</strong><br><br>
                    Error: ${error.message}<br><br>
                    <pre>${error.stack}</pre>
                `, 'error');
            }
        }

        async function testCORS() {
            showResult('result2', '‚è≥ Testing CORS...', 'info');
            
            try {
                const response = await fetch('http://localhost:8081/web%20framework/backend/api/login.php', {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const headers = {};
                for (let [key, value] of response.headers.entries()) {
                    if (key.toLowerCase().includes('access-control')) {
                        headers[key] = value;
                    }
                }
                
                showResult('result2', `
                    <strong>‚úÖ CORS Preflight OK!</strong><br><br>
                    Status: ${response.status}<br><br>
                    CORS Headers:<br>
                    <pre>${JSON.stringify(headers, null, 2)}</pre>
                `, 'success');
            } catch (error) {
                showResult('result2', `
                    <strong>‚ùå CORS Preflight FAILED!</strong><br><br>
                    Error: ${error.message}<br><br>
                    <strong>Fix:</strong> Check .htaccess and login.php headers<br>
                    <pre>${error.stack}</pre>
                `, 'error');
            }
        }

        async function testLogin(email, password) {
            showResult('result3', `‚è≥ Testing login: ${email}...`, 'info');
            
            try {
                console.log('üîµ Sending request to: http://localhost:8081/web%20framework/backend/api/login.php');
                console.log('üîµ With credentials:', { email, password: '***' });
                
                const response = await fetch('http://localhost:8081/web%20framework/backend/api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üîµ Response status:', response.status);
                console.log('üîµ Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('üîµ Response data:', data);
                
                if (data.success) {
                    showResult('result3', `
                        <strong>‚úÖ LOGIN BERHASIL!</strong><br><br>
                        Email: ${email}<br>
                        User: ${data.user.name}<br>
                        Role: ${data.user.role || 'N/A'}<br>
                        Token: ${data.token.substring(0, 20)}...<br><br>
                        Full Response:<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult('result3', `
                        <strong>‚ùå LOGIN GAGAL</strong><br><br>
                        Message: ${data.message}<br><br>
                        Full Response:<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showResult('result3', `
                    <strong>‚ùå REQUEST FAILED!</strong><br><br>
                    Error: ${error.message}<br><br>
                    <strong>Possible causes:</strong><br>
                    ‚Ä¢ CORS blocked<br>
                    ‚Ä¢ Backend not running<br>
                    ‚Ä¢ Database not configured<br><br>
                    <pre>${error.stack}</pre>
                `, 'error');
            }
        }

        function checkAxiosConfig() {
            showResult('result4', `
                <strong>‚ÑπÔ∏è Axios Configuration</strong><br><br>
                Base URL: http://localhost:8081<br>
                Login Endpoint: /api/login.php<br>
                Full URL: http://localhost:8081/api/login.php<br>
                WithCredentials: true<br>
                Timeout: 15000ms<br><br>
                <strong>Expected Headers:</strong><br>
                ‚Ä¢ Content-Type: application/json<br>
                ‚Ä¢ Accept: application/json<br>
                ‚Ä¢ Access-Control-Allow-Origin: http://localhost:5173<br>
                ‚Ä¢ Access-Control-Allow-Credentials: true<br>
            `, 'info');
        }

        // Auto test on load
        window.addEventListener('load', () => {
            console.log('üîß Debug page loaded');
            console.log('Frontend origin:', window.location.origin);
            console.log('Backend expected:', 'http://localhost:8081');
        });
    </script>
</body>
</html>
