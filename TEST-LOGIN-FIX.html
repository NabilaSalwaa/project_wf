<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Login CORS Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { 
            max-width: 600px; 
            margin: 50px auto; 
            background: white; 
            border-radius: 16px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 { 
            color: #667eea; 
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-section h3 {
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: #4b5563;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #10b981;
            color: white;
        }
        .btn-secondary:hover {
            background: #059669;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        #result.success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
        }
        #result.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }
        
        .info-box {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .info-box strong {
            color: #1e40af;
        }
        
        pre {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Login CORS Fix</h1>
        <p class="subtitle">Test kredensial login dengan CORS yang sudah diperbaiki</p>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è Info:</strong> Test ini akan langsung ke <code>login.php</code> untuk bypass routing issue.
        </div>
        
        <div class="test-section">
            <h3>Test Login</h3>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="ahmadrizki@gmail.com" placeholder="Email">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="password" placeholder="Password">
            </div>
            
            <button class="btn-primary" onclick="testLogin()">üîê Test Login</button>
            <button class="btn-secondary" onclick="testAdmin()">üë®‚Äçüíº Test Admin</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.style.display = 'block';
            result.className = '';
            result.innerHTML = '‚è≥ Testing...';
            
            try {
                console.log('Testing login with:', { email });
                
                const response = await fetch('http://localhost:8081/web%20framework/backend/api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    result.className = 'success';
                    result.innerHTML = `
                        <strong>‚úÖ LOGIN BERHASIL!</strong><br><br>
                        <strong>User:</strong> ${data.user.name}<br>
                        <strong>Email:</strong> ${data.user.email}<br>
                        <strong>Role:</strong> ${data.user.role}<br>
                        <strong>Token:</strong> ${data.token.substring(0, 30)}...<br><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'error';
                    result.innerHTML = `
                        <strong>‚ùå LOGIN GAGAL</strong><br><br>
                        ${data.message || 'Unknown error'}<br><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                result.className = 'error';
                result.innerHTML = `
                    <strong>‚ùå ERROR</strong><br><br>
                    ${error.message}<br><br>
                    <strong>Possible causes:</strong><br>
                    ‚Ä¢ Backend tidak berjalan di port 8081<br>
                    ‚Ä¢ CORS masih bermasalah<br>
                    ‚Ä¢ Database belum di-setup<br><br>
                    <pre>${error.stack || error.toString()}</pre>
                `;
            }
        }
        
        function testAdmin() {
            document.getElementById('email').value = 'admin@bangkit.com';
            document.getElementById('password').value = 'admin123';
            testLogin();
        }
    </script>
</body>
</html>
